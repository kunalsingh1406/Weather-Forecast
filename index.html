<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <main>
        <header>
            <div class="heading">WEATHER FORECAST</div>
        </header>

        <section class="section1">
            <div class="subheading">Check Weather In Your Region</div>

            <div class="inputs">
                <input id="city-input" type="text", placeholder="Enter City">
                <button id="search_btn">Search</button>
            </div>
            
        </section>


        <footer>

            <div class="info">

                <div class="area_details">                    
                    <div id="city_name">LOCATION</div>                    
                </div>
    
                <div class="weather_details">
                    <div id="temp">Temprature :</div>
                    <div id="humid">Humidity :</div>
                    <div id="cond">Condition :</div>
                    <div id="wind_speed">Windspeed :</div>
                </div>

            </div>
            
        </footer>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
